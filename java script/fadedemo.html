<html>
	<head>
		<title>Demo JQuery</title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				
				$("#FadeOut").attr("disabled",true);
			
				$("#FadeIn").click(function(){
					
						$("#A1").fadeIn(1000);
						$("#A2").fadeIn(2000);
						$("#A3").fadeIn(3000);
						$("#FadeOut").attr("disabled",false);
						$(this).attr("disabled",true);
					
				});
				$("#FadeOut").click(function(){
					
						$("#A1").fadeOut(1000);
						$("#A2").fadeOut(2000);
						$("#A3").fadeOut(3000);
						$("#FadeIn").attr("disabled",false);
						$(this).attr("disabled",true);
					
				});
				$("#FadeToggle").click(function(){
					
						$("#A1").fadeToggle(1000);
						$("#A2").fadeToggle(2000);
						$("#A3").fadeToggle(3000);
					
				});
			});
		</script>
		
	</head>
	<body>
		<button id="FadeIn"> Fade In</button>&nbsp;&nbsp;<button id="FadeOut"> Fade Out</button>&nbsp;&nbsp;<button id="FadeToggle"> Fade In / Out Toggle</button>
		<br><hr />
        <div id="A1" style="height:100px;width:100px;background-color:red;display:none;"></div><br />
		<div id="A2" style="height:100px;width:100px;background-color:blue;display:none;"></div><br />
		<div id="A3" style="height:100px;width:100px;background-color:Yellow;display:none;"></div><br />
	</body>

</html>
