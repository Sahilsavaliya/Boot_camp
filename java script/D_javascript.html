<html>
    <head>
        <title></title>
        <script type(="text/javascript">
            function demoInternalAlert() {
                alert("Internal Alert");
            }

            function demoInternalConfirm() {

                if(confirm("Are you sure..?")) {
                    alert("YESS");
                } else {
                    alert("No");
                }
            }

                var fName=prompt("Enter Fname");

                alert(fName+" "+lName);
            }

            function BodyBgGreen() {
                document.body.style.backgroundColor="Green";
            }
            
            function DivBgGray() {
                document.getElementById("D1").style.backgroundColor="gray";
            }

            function BodyBgDynamic() {
                document.body.style.backgroundColor=prompt("Enter your color name");
            }

            function DivBgDynamic() {
                document.getElementById("D1").style.backgroundColor=prompt("Enter your color name");
            }

            function bodyBgC1(){
				document.body.style.backgroundColor=document.getElementById("C1").value;
			}

				document.getElementById("D1").style.backgroundColor=document.getElementById("C2").value;

            function bodyBGC1(){

			}

				document.getElementById("D1").style.backgroundColor=document.getElementById("C2").value;

        <div id="D1">
            Hello

        <input type="button" value="Alert Inline" onclick="alert('Hello Guys')" /> &nbsp;&nbsp;
